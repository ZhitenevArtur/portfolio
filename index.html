<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500|Raleway:400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<header id="header" class="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<img src="img/logo.svg" alt="logo" class="logo">
				</div>
				<div class="col-lg-5 ml-auto">
					<nav>
						<ul class="menu justify-content-center">
							<li class="menu__item">
								<a href=#>home</a>
							</li>							
							<li class="menu__item">
								<a href=#>skills</a>
							</li>
							<li class="menu__item">
								<a href=#>contact me</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<sections id="greetings" class="greetings">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="hello">
						<h1 class="hello__name">>Hello, I’m Artur</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2">
					<div class="paragraph">
						<h3 class="paragraph__occupation">Occupation:</h3>
						<h3 class="paragraph__location">Location:</h3>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="answers">
						<h3 class="answers__occupation">Front-end developer</h3>
						<h3 class="answers__location">Saint–Petersburg, Russia</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<ul class="icons">
						<li class="icons__item">
							<a href="#">
								<i class="fab fa-github"></i>
							</a>
						</li>
						<li class="icons__item">
							<a href="#">
								<i class="fas fa-envelope"></i>
							</a>
						</li>
						<li class="icons__item">
							<a href="#">
								<i class="fab fa-vk"></i>
							</a>
						</li>
						<li class="icons__item">
							<a href="#">
								<i class="fab fa-telegram-plane"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</sections>

	<section id="works" class="works">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div class="title">
						<h2 class="title__main">Works</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="project d-flex justify-content-center">
					</div>
				</div>
				<div class="col-lg-6">
					<div class="project d-flex justify-content-center">
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="contact" class="contact">
		<div class="container">
			
		</div>
	</section>

	<footer id="footer" class="footer">
		<div class="container">
			
		</div>
	</footer>
</body>
</html>
